<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 채팅 메신저 (PubNub 버전 - 서버 없음)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f0f0; }
        #chat-container { max-width: 600px; margin: 20px auto; background: white; border: 1px solid #ccc; border-radius: 10px; overflow: hidden; }
        #chat-window { height: 400px; overflow-y: scroll; padding: 10px; }
        .message { margin: 10px 0; padding: 10px; border-radius: 10px; }
        .my-message { background: #dcf8c6; align-self: flex-end; }
        .friend-message { background: #fff; align-self: flex-start; }
        #input-area { display: flex; padding: 10px; background: #eee; }
        #message-input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        #send-button { padding: 10px 20px; background: #25D366; color: white; border: none; border-radius: 5px; margin-left: 10px; cursor: pointer; }
        #username { padding: 10px; background: #fff; border-bottom: 1px solid #ccc; }
    </style>
    <!-- PubNub SDK -->
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.3.0.js"></script>
</head>
<body>
    <div id="chat-container">
        <div id="username">
            <label>너의 이름: </label>
            <input type="text" id="user-name" placeholder="이름 입력 (예: 친구1)" />
            <button onclick="setUsername()">설정</button>
        </div>
        <div id="chat-window"></div>
        <div id="input-area">
            <input type="text" id="message-input" placeholder="메시지 입력..." />
            <button id="send-button" onclick="sendMessage()">보내기</button>
        </div>
    </div>

    <script>
        // 네 PubNub 키 여기 넣어!
        const pubnub = new PubNub({
            publishKey: 'pub-c-a66d5781-5f33-47d7-a2d9-252c4a869632',  // PubNub에서 복사
            subscribeKey: 'sub-c-752ac061-9e90-4fdb-891a-afb0e17e711e'  // PubNub에서 복사
        });

        let username = '';
        const channel = 'chat-room';  // 채널 이름 (공유할 이름)

        function setUsername() {
            username = document.getElementById('user-name').value.trim();
            if (username) {
                alert(username + '으로 설정되었어! 실시간 채팅 시작!');
                pubnub.subscribe({ channels: [channel] });
                pubnub.addListener({
                    message: function(m) {
                        displayMessage(m.message);
                    }
                });
                // 이전 메시지 불러오기 (PubNub 히스토리 – 무료 티어 제한 있음)
                pubnub.history({ channel: channel, count: 50 }, function(status, response) {
                    response.messages.forEach(function(msg) {
                        displayMessage(msg.entry);
                    });
                });
            } else {
                alert('이름을 입력해!');
            }
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (message && username) {
                const msgData = { user: username, text: message, time: new Date().toLocaleTimeString() };
                pubnub.publish({ channel: channel, message: msgData });
                input.value = '';
            } else {
                alert('이름을 먼저 설정하거나 메시지를 입력해!');
            }
        }

        function displayMessage(msg) {
            const chatWindow = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.classList.add('message');
            div.classList.add(msg.user === username ? 'my-message' : 'friend-message');
            div.innerHTML = `<strong>${msg.user}</strong> (${msg.time}): ${msg.text}`;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // 엔터 키로 보내기
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
